ass:
  steps:
    export:
      label: "Export"
      index: 50
      commands:
        export_ass:
          label: "Export in ass"
          path: "silex_maya.commands.export_ass.ExportAss"
          ask_user: true
          parameters:
            directory:
              value: !command-output "setup:build_output_path:temp_directory"
            file_name:
              value: !command-output "setup:build_output_path:file_name"
    move:
      label: "Move"
      index: 60
      commands:
        move:
          label: "Move"
          path: "silex_client.commands.move.Move"
          parameters:
            src:
              value: !command-output "export:export_ass"
              hide: true
            dst:
              value: !command-output "setup:build_output_path:directory"
              hide: true
        remove:
          label: "Remove temp directory"
          path: "silex_client.commands.remove.Remove"
          parameters:
            file_path:
              value: !command-output "setup:build_output_path:temp_directory"
              hide: true
